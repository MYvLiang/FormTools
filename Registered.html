<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"href="login.css">
    <title>注册</title>
</head>
<body>
<div id="login-box">
    <h1>欢迎注册</h1>
    <div class="form">
        <div class="item">
            <input type="text" placeholder="请输入昵称">
        </div>
        <div class="item">
            <input type="text" placeholder="请输入密码">
        </div>
        <div class="item">
            <input type="text" placeholder="请输入邮箱">
        </div>
        <div class="item">
            <input type="text" placeholder="请输入验证码">
            <p></p>
        </div>
        <button>获取验证码</button>
        <p></p>
        <button onclick="a()">立即注册</button>
    </div>
</div>
<script>
    function a() {
        timer = 3
        alert('注册成功，点击确认'+timer+'s后返回...')
        setTimeout(go,3000);
        function go() {
            location.href='Login.html'
        }
    };
</script>
</body>
</html>
