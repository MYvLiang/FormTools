<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"href="login.css">
    <title>重设密码</title>
</head>
<body>
<div id="login-box">
    <h1>重设密码</h1>
    <div class="form">
        <div class="item">
            <input type="text" placeholder="请输入邮箱">
        </div>
        <div class="item">
            <input type="text" placeholder="请输入验证码">
        </div>
        <br>
        <button>获取验证码</button>
        <div class="item">
            <input type="text" placeholder="请输入新密码">
        </div>
        <div class="item">
            <input type="text" placeholder="再次确认密码">
        </div>
        <p></p>
        <button onclick="b()">确认重设</button>
    </div>
</div>
<script>
    function b() {
        location.href='Login.html'
    }
</script>
</body>
</html>
