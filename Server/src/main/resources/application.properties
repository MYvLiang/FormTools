mybatis.typeAliasesPackage=com.formtools.model
mybatis.mapperLocations=classpath:mapper/*.xml

spring.datasource.url=jdbc:mysql://localhost:3306/formtools?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# multipart\u4E0A\u4F20\u6587\u4EF6
spring.servlet.multipart.enabled=true
#\u5355\u4E2A\u6587\u4EF6\u4E0A\u4F20\u6700\u5927\u503C
spring.servlet.multipart.max-file-size=200MB
#\u5355\u6B21\u4E0A\u4F20\u6700\u5927\u503C
spring.servlet.multipart.max-request-size=200MB

# Redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A0\uFF09
spring.redis.database=0
# Redis\u670D\u52A1\u5668\u5730\u5740
spring.redis.host=localhost
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u7AEF\u53E3
spring.redis.port=6379
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u5BC6\u7801\uFF08\u9ED8\u8BA4\u4E3A\u7A7A\uFF09
spring.redis.password=
# \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.jedis.pool.max-active=-1
# \u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.jedis.pool.max-wait=60
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
spring.redis.jedis.pool.max-idle=8
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
spring.redis.jedis.pool.min-idle=0
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.redis.timeout=6000

#\u4E0A\u4F20\u6587\u4EF6\u4F4D\u7F6E
formDataFileDir=formDataFile/
#zip\u6587\u4EF6\u4F4D\u7F6E
zipDir=zipFile/

swagger.title=FormTools\u9879\u76EE\u540E\u7AEF\u63A5\u53E3\u6587\u6863
swagger.version=1.0.RELEASE
swagger.base-package=com.formtools
swagger.base-path=/**